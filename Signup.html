      <section id="showcase">
        <h1>Sign-Up</h1>
      </section>


      <div class="form_shape" data-aos="zoom-in">
      
        <div class="form-group">
          <label for="Username">Name :</label>
          <input type="text" class="form-control" id="Name" aria-describedby="emailHelp">
          
        </div>
        <div class="form-group">
            <label for="Username">Age :</label>
            <input type="number" class="form-control" id="Age" aria-describedby="emailHelp">
            
          </div>
          <div class="form-group">
            <label for="Username">Occupation :</label>
            <input type="text" class="form-control" id="Occupation" aria-describedby="emailHelp">
            
          </div>
          <div class="form-group">
            <label for="Username">Associated Institution (if any) :</label>
            <input type="text" class="form-control" id="Institution" aria-describedby="emailHelp">
           
          </div>
        <div class="form-group">
            <label for="Username">Email :</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
           
          </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password :</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Confirm Password :</label>
            <input type="password" class="form-control" id="confirmpassword">
          </div>
        
        <!--<button type="submit" class="btn btn-primary" onclick="signup()" id="signUp">Sign Up</button>-->
        <button class="btn btn-primary" onclick="signup()" id="signUp">Sign Up</button>
        <br>
        </div>
